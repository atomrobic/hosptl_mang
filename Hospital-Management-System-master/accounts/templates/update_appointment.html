{% extends "base/doctor_base.html" %}

{% block content %}
<div class="container mx-auto p-6 ">  <!-- Added text-black -->
    <h2 class="text-2xl font-bold mb-4 text-center">Update Appointment</h2>

    <form method="POST" class="bg-white p-4 rounded-lg shadow-md text-black">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block font-semibold ">Status:</label>
            <select name="status" class="border border-gray-300 p-2 w-full rounded-lg text-black bg-white">
                {% for value, label in appointment.STATUS_CHOICES %}
                <option value="{{ value }}" {% if appointment.status == value %}selected{% endif %} class="text-black">
                    {{ label }}
                </option>
                {% endfor %}
            </select>
            
        </div>

        <div class="mb-4">
            <label class="block font-semibold">Doctor's Comments:</label>
            <textarea name="comments" class="border border-gray-300 p-2 w-full rounded-lg text-black">{{ appointment.comments }}</textarea> <!-- Added text-black -->
        </div>

        <button type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
            Save Changes
        </button>

        <a href="{% url 'doctor_appointment' %}"
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300 ml-2">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
