<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management - Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    body {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #e2e8f0;
    }
    .bg-custom-dark {
      background-color: #1a202c;
    }
    .text-custom-green {
      color: #4ade80;
    }
    .border-custom-green {
      border-color: #4ade80;
    }
    .hover-custom-green:hover {
      background-color: #38a169;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="flex w-full max-w-4xl bg-custom-dark border border-gray-700 rounded-3xl shadow-xl overflow-hidden fade-in">
    <!-- Forgot Password Card -->
    <div class="w-full p-6 sm:p-8">
      <!-- Hospital Logo -->
      <div class="flex justify-center mb-6">
        <img src="https://via.placeholder.com/100" alt="Hospital Logo" class="h-16 w-auto">
      </div>
      <!-- Title -->
      <h1 class="text-4xl font-bold text-center text-white mb-4 fade-in">Forgot Password?</h1>
      <p class="text-sm text-center text-gray-400 mb-6 fade-in">Enter your email to receive a password reset link.</p>
      <!-- Error Messages -->
      {% if messages %}
        <div class="mb-4 fade-in">
          {% for message in messages %}
            <p class="text-red-500 text-sm">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
      <!-- Forgot Password Form -->
      <form method="POST" class="space-y-4 fade-in">
        {% csrf_token %}
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
            placeholder="Enter your email"
            required>
        </div>
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-custom-green hover-custom-green text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 fade-in">
          Send Reset Link
        </button>
      </form>
      <!-- Back to Login Link -->
      <div class="mt-6 text-center text-sm text-gray-400 fade-in">
        <p>Remember your password? <a href="{% url 'login' %}" class="text-custom-green hover:underline">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
